<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fot awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,600;0,700;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h4><i class="fa-solid fa-circle-check"></i>Pomofocus</h4>
            <div class="buttons">
                <button id="reportBtn"><i class="fa-solid fa-flag"></i><a href="">Report</a></button>
                <button id="settingBtn"><i class="fa-solid fa-gear"></i><a href="">Settings</a></button>
                <button id="loginBtn"><i class="fa-solid fa-circle-user"></i><a href="">Login</a></button>
            </div>
        </header>
        <div class="clock">
            <h4>Live clock</h4>
            <h4 id="liveclck"> </h4>
        </div>
        <div class="box">
            <a class="choice" href="">Pomodoro</a>
            <a class="choice" href="">Short break</a>
            <a class="choice" href="">Long break</a>
            <h1 id="pomodoro"></h1>
            <div class="btns">
                <button id="start"><a href="">Start</a></button>
                <button id="stop"><a href="">Stop</a></button>
                <button id="reset"><a href="">Reset</a></button>
            </div>
        </div>

        <div class="todo">
            <form action="">
                <h4>Tasks</h4>

                <input type="text" id="input">
            </form>
            <button id="add"><i class="fa-solid fa-circle-plus"></i><a href="">Add Task</a></button>
            <button id="clear"> <i class="fa-regular fa-circle-xmark"></i><a href="">Clear all</a></button>
            <ul class="list"></ul>
        </div>
    </div>
    <!-- JS -->
    <script src="./assets/script.js"></script>
</body>

</html>
